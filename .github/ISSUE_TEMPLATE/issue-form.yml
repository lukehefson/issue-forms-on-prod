name: Product Discovery Issue
description: Identifying and validating customer needs to guide product development
title: "[Succinct, high-level outcome for users]" 
body:
  - type: markdown
    attributes:
      value: |
        ‚ö†Ô∏è Please add customer requests in a new comment with as much context as possible
        
        üè∑Ô∏è Labels are cheap and help to draw connections between product themes. Go nuts ‚Üí
  - type: textarea
    attributes:
      label: Outcome(s)
      description: |
        Provide as many details on 'the Whys' and problem statements behind this as you can. What 'job' would a user (or we ourselves) hire this thing to do?
        It's ok if the outcomes are unclear ‚Äì we can keep exploring, discussing and updating the original issue description.
      placeholder: "e.g. [Persona] need to be able to [something] because they have [problem]."
  - type: textarea
    attributes:
      label: Suggestions or ideas
      description: |
        Help us understand the outcomes by painting a picture of the solution space.
        For example: What feedback is being suggested? What could a user-flow look like?
        Note that this section does not denote a final specification or full scope of what we might build. That comes later.
  - type: textarea
    attributes:
      label: Additional thoughts/questions
